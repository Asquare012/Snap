<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snap</title>
        <link rel="stylesheet" href="front.css" />
        <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    </head>

    <body>
        <!-- header -->
        <header>
            <nav id="my-nav">
                <ul>
                    <li><img src="logo.svg" alt="logo" id="mylogo" /></li>
                    <li id="feat">
                        Features <img src="icon-arrow-down.svg" id="arrow1" />
                    </li>
                    <li id="comp">
                        Company <img src="icon-arrow-down.svg" id="arrow2" />
                    </li>
                    <li>Career</li>
                    <li>About</li>
                    <li>Login</li>
                    <li>Register</li>
                    <li><img src="icon-menu.svg" id="menu" /></li>
                </ul>
            </nav>
        </header>
        <!-- main section -->
        <section id="screen">
            <!-- left screen -->
            <div id="left">
                <div id="drop">
                    <ul id="drop-style">
                        <li><img src="icon-todo.svg" /> To-do List</li>
                        <li><img src="icon-calendar.svg" /> Calendar</li>
                        <li><img src="icon-reminders.svg" /> Reminders</li>
                        <li><img src="icon-planning.svg" /> Planning</li>
                    </ul>
                    <ul id="drop-style2">
                        <li>History</li>
                        <li>Our Team</li>
                        <li>Blog</li>
                    </ul>
                </div>
                <p id="big"><span id="make">Make</span> remote work</p>
                <div id="mini">
                    Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
                </div>
                <br />
                <button id="butt">Learn more</button>
                <br />
                <div class="bottom-images">
                    <img src="client-databiz.svg" alt="databiz" />
                    <img src="client-audiophile.svg" alt="audiophile" />
                    <img src="client-meet.svg" alt="meet" />
                    <img src="client-maker.svg" alt="maker" />
                </div>
            </div>
            <!-- right screen -->
            <div id="right">
                <picture>
                    <source srcset="image-hero-mobile.png" media="(max-width:800px)" />
                    <img src="image-hero-desktop.png" alt="hero image" id="right-image" />
                </picture>
            </div>
        </section>
        <script src="front.js"></script>
    </body>

</html>
